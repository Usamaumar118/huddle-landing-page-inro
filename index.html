<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<section class="register">

  <header class="register__logo">
    <img src="images/logo.svg" alt="">
  </header>

  <main class="register__content">
    <div class="register__content__img">
      <img src="images/illustration-mockups.svg" alt="">
    </div>

    <div class="register__content__text">
      <h1 class="register__content__heading">
        Build the community your fans will love
      </h1>

      <p class="register__content__para">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. 
      </p>

      <a href="#" class="register__content__btn">Register</a>
    </main>


    <footer class="footer">

      <div class="footer__social">
        <a class="footer__social__item" href="#"><img src="images/icon-facebook.svg" alt=""></a>

        <a class="footer__social__item" href="#"><img src="images/icon-twitter.svg" alt=""></a>
        
        <a class="footer__social__item footer__social__item--last" href="#"><img src="images/icon-instagram.svg" alt=""></a>
        
      </div>


    </footer>
  </div>




</section>

</html>
